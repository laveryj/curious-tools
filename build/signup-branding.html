      <main class="flex-grow">
      <section class="pt-[200px] pb-[50px] lg:pt-[120px] lg:pb-[50px]">

        <div class="container overflow-hidden lg:max-w-[1250px]">
          <div
            class="wow fadeInUp mx-auto w-full max-w-[520px] rounded-lg bg-[#F8FAFB] py-10 px-6 shadow-card dark:bg-[#15182A] dark:shadow-card-dark sm:p-[50px]"
            data-wow-delay=".2s"
          >

            <div class="text-center">
              <h3
                class="mb-[10px] text-2xl font-bold text-black dark:text-white sm:text-[28px]"
              >
                Customise your branding
              </h3>
              <br>
 
            </div>

            <form>
                <div class="mb-5">
                <label
                  for="logo"
                  class="mb-[10px] block text-sm text-black dark:text-white"
                >
                  Upload Logo
                </label>
                <input
                  type="file"
                  id="logo"
                  name="logo"
                  accept="image/*"
                  class="w-full rounded-md border border-stroke bg-white py-3 px-6 text-base font-medium text-body outline-none focus:border-primary focus:shadow-input dark:border-stroke-dark dark:bg-black dark:text-white dark:focus:border-primary"
                />
                </div>

                <div class="mb-5">
                <label
                  for="background-color"
                  class="mb-[10px] block text-sm text-black dark:text-white"
                >
                  Background Color 
                </label>
                <input
                  type="color"
                  id="background-color"
                  name="background-color"
                  class="w-full rounded-md border border-stroke bg-white py-3 px-6 text-base font-medium text-body outline-none focus:border-primary focus:shadow-input dark:border-stroke-dark dark:bg-black dark:text-white dark:focus:border-primary"
                />
                </div>

                <div class="mb-5">
                <label
                  for="header-color"
                  class="mb-[10px] block text-sm text-black dark:text-white"
                >
                  Header Color
                </label> 
                <input
                  type="color"
                  id="header-color"
                  name="header-color"
                  class="w-full rounded-md border border-stroke bg-white py-3 px-6 text-base font-medium text-body outline-none focus:border-primary focus:shadow-input dark:border-stroke-dark dark:bg-black dark:text-white dark:focus:border-primary"
                />
                </div>

                <div class="mb-5">
                <label
                  for="card-color"
                  class="mb-[10px] block text-sm text-black dark:text-white"
                >
                  Card Color
                </label>
                <input
                  type="color"
                  id="card-color"
                  name="card-color"
                  class="w-full rounded-md border border-stroke bg-white py-3 px-6 text-base font-medium text-body outline-none focus:border-primary focus:shadow-input dark:border-stroke-dark dark:bg-black dark:text-white dark:focus:border-primary"
                />
                </div>

                <div class="mb-5">
                <label
                  for="text-color"
                  class="mb-[10px] block text-sm text-black dark:text-white"
                >
                  Text Color
                </label>
                <input
                  type="color"
                  id="text-color"
                  name="text-color"
                  class="w-full rounded-md border border-stroke bg-white py-3 px-6 text-base font-medium text-body outline-none focus:border-primary focus:shadow-input dark:border-stroke-dark dark:bg-black dark:text-white dark:focus:border-primary"
                />
                </div>

                <div class="mb-5">
                <label
                  for="button-text-color"
                  class="mb-[10px] block text-sm text-black dark:text-white"
                >
                  Button Text Color
                </label>
                <input
                  type="color"
                  id="button-text-color"
                  name="button-text-color"
                  class="w-full rounded-md border border-stroke bg-white py-3 px-6 text-base font-medium text-body outline-none focus:border-primary focus:shadow-input dark:border-stroke-dark dark:bg-black dark:text-white dark:focus:border-primary"
                />
                </div>

                <div class="mb-5">
                <label
                  for="link-color"
                  class="mb-[10px] block text-sm text-black dark:text-white"
                >
                  Link Color
                </label>
                <input
                  type="color"
                  id="link-color"
                  name="link-color"
                  class="w-full rounded-md border border-stroke bg-white py-3 px-6 text-base font-medium text-body outline-none focus:border-primary focus:shadow-input dark:border-stroke-dark dark:bg-black dark:text-white dark:focus:border-primary"
                />
                </div>
            
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-primary p-3 text-base font-medium text-white hover:bg-opacity-90"
              >
                Confirm branding choices
              </button>
              <button
                type="skip"
                class="flex w-full justify-center rounded-md bg-secondary p-3 text-base font-medium text-white hover:bg-opacity-90"
              >
                Skip for now
              </button>

            </form>
          </div>
        </div>
