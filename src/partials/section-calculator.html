<section id="pricing" class="relative z-10 pt-[110px]">
  <div class="container max-w-[1120px] overflow-hidden">
        <div class="container max-w-[1120px] overflow-hidden">
          <div class="-mx-6 flex flex-wrap justify-center">
            <div class="w-full px-6 md:w-1/2 lg:w-1/3 flex justify-center">
              <div class="wow fadeInUp relative mb-10 rounded-xl bg-white py-10 px-9 shadow-card dark:bg-dark dark:shadow-card-dark lg:mb-4 lg:px-7 xl:px-9" data-wow-delay=".2s">

              <h3 class="mb-2 text-[22px] font-semibold leading-tight text-black dark:text-white text-center">
                Cost Calculator
              </h3>
              <br>

              <form id="calculator-form" class="flex flex-col items-center">
                <div class="mb-4 flex items-center">
                  <label for="visitors" class="block text-sm font-medium text-white dark:text-white mr-2">Annual Visitors:</label>
                  <input type="number" id="visitors" name="visitors" class="mt-1 block w-24 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300" required>
                </div>
                
                <div class="mb-4 flex items-center">
                </div>
                <div class="flex justify-center">
                  <button type="button" onclick="calculateCost()" class="inline-flex items-center px-4 py-2 border border-white text-sm font-medium rounded-full shadow-sm text-indigo-600 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Calculate
                  </button>
                </div>
                <!-- <label for="cost" class="block text-sm font-medium text-white dark:text-white mr-2"></label> -->
                <br>
                <span id="cost" class="mt-1 block text-sm font-bold text-white dark:text-gray-300 text-center"></span>
                </div>
              </form>

              <script>
                function calculateCost() {
                const visitors = document.getElementById('visitors').value;
                if (visitors > 0) {
                  const totalCost = (199 / visitors / 12) * 100;
                  document.getElementById('cost').textContent = `${totalCost.toFixed(3)}p per visitor per month`;
                } else {
                  document.getElementById('cost').textContent = '-';
                }
                }
              </script>

              </div>
            </div>
          </div>
        </div>
      </section>
