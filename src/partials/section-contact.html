<section id="support" class="pt-[100px] pb-[110px]">
  <div class="container">
      <div class="wow fadeInUp mx-auto mb-10 max-w-[690px] text-center" data-wow-delay=".2s">
          <h2 class="mb-4 text-3xl font-bold text-black dark:text-white sm:text-4xl md:text-[44px] md:leading-tight">
              Fancy a chat?
          </h2>
          <p class="text-base text-body">
              E-mail us at hello@get-curio.us or get in touch below to schedule a demo, discuss your requirements, or just to chat!


          </p>
      </div>
  </div>

  <div class="container">
    <div class="wow fadeInUp mx-auto w-full max-w-[925px] rounded-lg bg-[#F8FAFB] px-8 py-10 shadow-card dark:bg-[#15182B] dark:shadow-card-dark sm:px-10" data-wow-delay=".2s">
      <form id="contactForm">
        <div class="-mx-[22px] flex flex-wrap">
            <div class="w-full px-[22px] md:w-1/2">
                <div class="mb-8">
                    <input type="text" name="name" id="name" placeholder="Name" required class="w-full rounded border border-stroke bg-white py-4 px-[30px] text-base text-body outline-none focus:border-primary dark:border-[#34374A] dark:bg-[#2A2E44] dark:focus:border-primary" />
                </div>
            </div>
    
            <div class="w-full px-[22px] md:w-1/2">
                <div class="mb-8">
                    <input type="text" name="company" id="company" placeholder="Company (optional)" class="w-full rounded border border-stroke bg-white py-4 px-[30px] text-base text-body outline-none focus:border-primary dark:border-[#34374A] dark:bg-[#2A2E44] dark:focus:border-primary" />
                </div>
            </div>
    
            <div class="w-full px-[22px] md:w-1/2">
                <div class="mb-8">
                    <input type="email" name="email" id="email" placeholder="E-mail" required class="w-full rounded border border-stroke bg-white py-4 px-[30px] text-base text-body outline-none focus:border-primary dark:border-[#34374A] dark:bg-[#2A2E44] dark:focus:border-primary" />
                </div>
            </div>
    
            <div class="w-full px-[22px] md:w-1/2">
                <div class="mb-8">
                    <input type="text" name="phone" id="phone" placeholder="Contact number (optional)" class="w-full rounded border border-stroke bg-white py-4 px-[30px] text-base text-body outline-none focus:border-primary dark:border-[#34374A] dark:bg-[#2A2E44] dark:focus:border-primary" />
                </div>
            </div>
    
            <div class="w-full px-[22px]">
                <div class="mb-8">
                    <textarea rows="5" name="message" id="message" placeholder="Send us a message" required class="w-full rounded border border-stroke bg-white py-4 px-[30px] text-base text-body outline-none focus:border-primary dark:border-[#34374A] dark:bg-[#2A2E44] dark:focus:border-primary"></textarea>
                </div>
            </div>
    
            <div class="w-full px-[22px]">
                <div class="text-center">
                    <button type="submit" class="inline-block rounded-md bg-primary py-[14px] px-11 text-base font-medium text-white hover:bg-opacity-90">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </form>
    </div>
  </div>
</section>
